<html>
    <head>
        <meta charset="utf-8">
        <title>calculatrice</title>
    </head>
    <style>
        #affichage{
            border-style : solid;
            border-radius : 5px;
        }
    </style>
    <body> 
        <!-- Creation de l'instance dans le script elle se nomme Calculatrice-->
        <!--QUESTION 1 : CREATION DE LA CALCULATRICE DE BASE-->
        <table>
            <tr>
                <td colspan="5"> Resultat : <input id="resultat" > </td>
            </tr>
            <tr> 
                <td colspan="5"><input id="affichage"></td> 
            </tr> 
            <tr> 
                <td><button onclick="Calculatrice.afficher('7')">7</button></td> 
                <!-- On vient changer le parametre de l'instance et on l'utilise sur la fonction dedie-->
                <td><button onclick="Calculatrice.afficher('8')">8</button></td> 
                <td><button onclick="Calculatrice.afficher('9')">9</button></td> 
                <td><button onclick="Calculatrice.afficher('-')">-</button></td>
                <td><button onclick="Calculatrice.effacer()"> C </button></td>
            </tr> 
            <tr> 
                <td><button onclick="Calculatrice.afficher('4')">4</button></td> 
                <td><button onclick="Calculatrice.afficher('5')">5</button></td> 
                <td><button onclick="Calculatrice.afficher('6')">6</button></td> 
                <td><button onclick="Calculatrice.afficher('*')">*</button></td>
                <td><button onclick="Calculatrice.afficher('(')">(</button></td>
            </tr> 
            <tr> 
                <td><button onclick="Calculatrice.afficher('1')">1</button></td> 
                <td><button onclick="Calculatrice.afficher('2')">2</button></td> 
                <td><button onclick="Calculatrice.afficher('3')">3</button></td> 
                <td><button onclick="Calculatrice.afficher('/')">/</button></td>
                <td><button onclick="Calculatrice.afficher(')')">)</button></td>
            </tr> 
            <tr>
                <td><button onclick="Calculatrice.afficher('0')">0</button></td> 
                <td><button onclick="Calculatrice.afficher('.')">.</button></td> 
                <td><button onclick="Calculatrice.afficher('+')">+</button></td> 
                <td><button onclick="Calculatrice.calculer()"> = </button></td> 
                <td><button onclick="Calculatrice.retour()"> Back </button></td>
            </tr> 
        </table>

        <script src="calculatrice.js"></script>
    </body>
</html>
